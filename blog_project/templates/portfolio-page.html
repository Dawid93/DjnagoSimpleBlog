{% extends "index.html" %}
{% load staticfiles %}
{% block content %}

          <div class="mdl-grid site-max-width">
            <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
              <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">{{ instance.series }}</h1>
              </div>
              <div class="mdl-card__media">
                <img class="article-image" src="{% static 'img/portfolio-header.jpg'%}" border="0" alt="">
              </div>
              <div class="mdl-grid site-copy">
                <div class="mdl-cell mdl-cell--12-col">
                  <p>
                    <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">{{ instance.title }}</h3>
                  </p>
<div class="mdl-cell mdl-cell--10-col mdl-card__supporting-text no-padding ">
  <p>{{ instance.content }}</p>
</div>
</div>
              </div>
            </div>
          </div>

          {% endblock content %}
